  <script language="javascript" type="text/javascript">
    window.resizeTo(410, 350);
    function Init() {
      __dlg_init();
    }
    function attr(name, value) {
      if (!value || value == "") return "";
      return ' ' + name + '="' + value + '"';
    }
    function insert(img,text) {
      // pass data back to the calling window
      __dlg_close('<img src= "/ACME/_athcsm/htmlarea/popups/' + img + '" alt="' + text + '" title="' + text + '" border=0>');
      return false;
    };
    function cancel() {
      __dlg_close(null);
      return false;
    };
  </script>
</head>
